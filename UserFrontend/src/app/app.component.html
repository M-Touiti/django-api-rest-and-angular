<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Register or Login
  </h1>
  <input [(ngModel)]="input.username" placeholder="username"><br/>
  <input [(ngModel)]="input.email" placeholder="email"><br/>
  <input [(ngModel)]="input.password" type="password" placeholder="password"><br/>  
  <button (click)="registerUser()">Register User</button>
  <button (click)="loginUser()">Login User</button>
</div>
